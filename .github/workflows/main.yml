name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build 
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  deploy:
     needs: test

     permissions:
       contents: write
       pages: write 
       id_token: write
     environment:
      name: hello
      url: ${{steps.deployment.outputs.pages_url}}
      runs-on: ubuntu-latest
     steps:
       - name: deploy repo
         uses: actions/checkout@v3
         with:
          token: ${{secrets.GITHUB_TOKEN}}
       - name: node js build 
         uses: actions/setup-node@v3
         with:
          node-version: '18.x'
       - name: configure pages
         uses: actions/configure-pages@v3
         with:
         static_site_generator: next
       - run:  npm install
       - run: npm run build
       - name: uploading artifacts
         uses: actions/uploading-pages-artifacts@v1
         with: 
          path: "./out"
       - name: deploy
         id : deployment
         uses: actions/deploy-pages@v1
         
          



      
